<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=460, initial-scale=1.0">
  <title>VideoMancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../icons/icon32.png" alt="VideoMancer" class="logo">
      <h1>VideoMancer</h1>
    </div>
    <div class="header-right">
      <button id="btn-refresh" title="Re-scan page">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M13.65 2.35A7.96 7.96 0 008 0C3.58 0 .01 3.58.01 8S3.58 16 8 16c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 018 14 6 6 0 012 8a6 6 0 016-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z" fill="currentColor"/>
        </svg>
      </button>
      <button id="btn-settings" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M13.85 5.56l-1.59-.46a4.83 4.83 0 00-.4-.96l.8-1.41a.5.5 0 00-.08-.6l-1.7-1.71a.5.5 0 00-.6-.08l-1.42.8c-.3-.16-.62-.3-.96-.4L7.44.15A.5.5 0 007 0H4.98a.5.5 0 00-.48.35l-.46 1.59c-.34.1-.66.24-.96.4l-1.41-.8a.5.5 0 00-.6.08L.36 3.33a.5.5 0 00-.08.6l.8 1.41c-.17.3-.3.62-.4.96L.14 6.76A.5.5 0 000 7.2v2.02c0 .22.14.41.35.48l1.59.46c.1.34.24.66.4.96l-.8 1.42a.5.5 0 00.08.6l1.71 1.7c.16.16.4.2.6.08l1.41-.8c.3.17.62.3.96.4l.46 1.54c.07.21.26.35.48.35H9c.22 0 .41-.14.48-.35l.46-1.59c.34-.1.66-.24.96-.4l1.42.8c.2.12.44.08.6-.08l1.7-1.71a.5.5 0 00.08-.6l-.8-1.41c.17-.3.3-.62.4-.96l1.54-.46A.5.5 0 0016 9.2V7.2a.5.5 0 00-.35-.48zM8 10.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z" fill="currentColor" transform="translate(0,0) scale(1)"/>
        </svg>
      </button>
    </div>
  </header>

  <div id="status-bar">
    <span id="status-text">Scanning...</span>
    <span id="video-count">0 videos</span>
  </div>

  <div id="video-list">
    <!-- Videos will be populated here -->
    <div id="empty-state">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <path d="M8 12C8 9.79 9.79 8 12 8h24c2.21 0 4 1.79 4 4v24c0 2.21-1.79 4-4 4H12c-2.21 0-4-1.79-4-4V12z" stroke="#666" stroke-width="2"/>
        <path d="M20 18l10 6-10 6V18z" fill="#666"/>
      </svg>
      <p>No videos detected yet.</p>
      <p class="hint">Play a video on the page, and it will appear here.</p>
    </div>
  </div>

  <footer>
    <button id="btn-download-all" disabled>Download All</button>
    <button id="btn-clear">Clear List</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
